<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<link href='../fullcalendar/fullcalendar.css' rel='stylesheet' type='text/css'/>
	<link href='../fullcalendar/fullcalendar.print.css' media='print' rel='stylesheet' type='text/css'/>
	<script src='../jquery/jquery-1.8.1.min.js' type='text/javascript'></script>
	<script src='../jquery/jquery-ui-1.8.23.custom.min.js' type='text/javascript'></script>
	<script src='../fullcalendar/fullcalendar.min.js' type='text/javascript'></script>
	<script src='../fullcalendar/gcal.js' type='text/javascript'></script>
	<script type='text/javascript'>

        $(document).ready(function () {

            $('#calendar').fullCalendar({

                // US Holidays
                events: 'http://www.google.com/calendar/feeds/usa__en%40holiday.calendar.google.com/public/basic',

                eventClick: function (event) {
                    // opens events in a popup window
                    window.open(event.url, 'gcalevent', 'width=700,height=600');
                    return false;
                },

                loading: function (bool) {
                    if (bool) {
                        $('#loading').show();
                    } else {
                        $('#loading').hide();
                    }
                }

            });

        });

	</script>
	<style type='text/css'>

        body {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
        }

        #loading {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        #calendar {
            width: 900px;
            margin: 0 auto;
        }

	</style>
</head>
<body>
<div id='loading' style='display:none'>loading...</div>
<div id='calendar'></div>
</body>
</html>
