<!DOCTYPE html>
<html lang="en">

<!--head tag start-->
<span th:insert="fragments/headTagFragment"></span>
<!--head tag end-->

<body>
<!-- container section start -->
<section class="" id="container">

	<!--header start-->
	<div th:insert="fragments/header_Ui_Fragment"></div>
	<!--header end-->

	<!--sidebar start-->
	<div th:insert="fragments/sidebarFragment"></div>
	<!--sidebar end-->
	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa fa-bars"></i> List of Clients</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="fa fa-bars"></i>Pages</li>
						<li><i class="fa fa-square-o"></i>Pages</li>
					</ol>
				</div>
			</div>
			<!-- page start-->

			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">
							Advanced Table
						</header>
						<button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">Add
							New
						</button>

						<table class="table table-striped table-advance table-hover">
							<tbody>
							<tr>
								<th><i class="icon_profile"></i> Name</th>
								<th><i class="icon_calendar"></i>Website</th>
								<th><i class="icon_mail_alt"></i> Email</th>
								<th><i class="icon_pin_alt"></i> City</th>
								<th><i class="icon_mobile"></i> Phone</th>
								<th><i class="icon_cogs"></i> Action</th>
							</tr>
							<tr th:each="client:${clients}">
								<td th:text="${client.name}">Name</td>
								<td th:text="${client.website}">Website</td>
								<td th:text="${client.email}">Email</td>
								<td th:text="${client.city}">City</td>
								<td th:text="${client.phone}">Phone</td>
								<td>
									<div class="btn-group">
										<a class="btn btn-primary" id="editButton"
										   th:href="@{/clients/findById/(id=${client.id})}"><i
												class="icon_pencil-edit"></i></a>
										<a class="btn btn-success" id="detailsButton"
										   th:href="@{/clients/findById/(id=${client.id})}"><i
												class="icon_document_alt"></i></a>
										<a class="btn btn-danger" id="deleteButton"
										   th:href="@{/clients/delete/(id=${client.id})}"><i
												class="icon_close_alt2"></i></a>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</section>
				</div>
			</div>

			<!-- page end-->
		</section>
	</section>
	<!--main content end-->
	<div class="text-right">
		<div class="credits">
			<!--
			  All the links in the footer should remain intact.
			  You can delete the links only if you purchased the pro version.
			  Licensing information: https://bootstrapmade.com/license/
			  Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
			-->
			Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
		</div>
	</div>
</section>
<!-- container section end -->


<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
     tabindex="-1">
	<form method="post" th:action="@{/clients/addNew}">
		<div class="modal-dialog modal-lg" role="document" style="width:70%">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Client Record</h5>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<form>
						<table width="100%">
							<tr>
								<td width="50%">

									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtIdAdd">Id: </label>
										<div class="col-sm-6">
											<input class="form-control" disabled id="txtIdAdd" name="id"
											       placeholder="Id" type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtNameAdd">Name: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtNameAdd" name="name" placeholder="Name"
											       type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtDetailsAdd">Details.: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtDetailsAdd" name="details"
											       placeholder="Details"
											       type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtWebsiteAdd">website: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtWebsiteAdd" name="website"
											       placeholder="Website"
											       type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtAddressAdd">Address</label>
										<div class="col-sm-6">
											<textarea class="form-control" id="txtAddressAdd" name="address"
											          placeholder="Address" rows="2"></textarea>
										</div>
									</div>
								</td>
								<td style="padding-left:10px" width="50%">
									<div class="form-group row">
										<label class="col-sm-4 col-form-label"
										       for="ddlStateAdd">State/Province: </label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlStateAdd" name="stateid">
												<option>-SELECT-</option>
												<option th:each="state : ${states}"
												        th:text="${state.name}"
												        th:value="${state.id}">
												</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="ddlCountryAdd">Country: </label>
										<div class="col-sm-6">
											<select class="form-control" id="ddlCountryAdd" name="countryid">
												<option>-SELECT-</option>
												<option th:each="country : ${countries}"
												        th:text="${country.description}"
												        th:value="${country.id}">
												</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtCityAdd">City: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtCityAdd" name="city" placeholder="City"
											       type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtPhoneAdd">Phone: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtPhoneAdd" name="phone"
											       placeholder="Phone"
											       type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtMobileAdd">Mobile: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtMobileAdd" name="mobile"
											       placeholder="Mobile"
											       type="text">
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtEmailAdd">Email</label>
										<div class="col-sm-6">
											<input class="form-control" id="txtEmailAdd" name="email"
											       placeholder="Email"
											       type="email">
										</div>
									</div>
								</td>
							</tr>
						</table>
						<button class="btn btn-primary" type="submit">Sign in</button>
					</form>
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>

												        th:text="${country.description}"
												        th:value="${country.id}">
												</option>
											</select>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtCityEdit">City: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtCityEdit" name="city" placeholder="City"
											       type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtPhoneEdit">Phone: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtPhoneEdit" name="phone"
											       placeholder="Phone"
											       type="text">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtMobileEdit">Mobile: </label>
										<div class="col-sm-6">
											<input class="form-control" id="txtMobileEdit" name="mobile"
											       placeholder="Mobile"
											       type="text">
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-4 col-form-label" for="txtEmailEdit">Email</label>
										<div class="col-sm-6">
											<input class="form-control" id="txtEmailEdit" name="email"
											       placeholder="Email"
											       type="email">
										</div>
									</div>
								</td>
							</tr>
						</table>
						<button class="btn btn-primary" type="submit">Sign in</button>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="modal" id="deleteModal" role="dialog" tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Confirm delete</h5>
				<button aria-label="Close" class="close" data-dismiss="modal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this record?</p>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" href="" id="confirmDeleteButton">Yes, Delete</a>
				<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
			</div>
		</div>
	</div>
</div>
