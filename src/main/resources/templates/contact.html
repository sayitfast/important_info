<!DOCTYPE html>
<html lang="en">

<!--head tag start-->
<span th:insert="fragments/headTagFragment"></span>
<!--head tag end-->

<body>
<!-- container section start -->
<section class="" id="container">

	<!--header start-->
	<div th:insert="fragments/header_Ui_Fragment"></div>
	<!--header end-->

	<!--sidebar start-->
	<div th:insert="fragments/sidebarFragment"></div>
	<!--sidebar end-->

	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa fa-bars"></i> List of Contacts</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="fa fa-bars"></i>Pages</li>
						<li><i class="fa fa-square-o"></i>Pages</li>
					</ol>
				</div>
			</div>
			<!-- page start-->

			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">
							Advanced Table
						</header>
						<button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">Add
							New
						</button>

						<table class="table table-striped table-advance table-hover">
							<tbody>
							<tr>
								<th><i class="icon_profile"></i> Name</th>
								<th><i class="icon_mail_alt"></i> Email</th>
								<th><i class="icon_mobile"></i> Phone</th>
								<th><i class="icon_cogs"></i> Action</th>
							</tr>
							<tr th:each="contact:${contacts}">
								<td th:text="${contact.firstname} + ' ' + ${contact.lastname}">Name</td>
								<td th:text="${contact.email}">Email</td>
								<td th:text="${contact.phone}">Phone</td>
								<td>
									<div class="btn-group">
										<a class="btn btn-primary" id="editButton"
										   th:href="@{/contacts/findById/(id=${contact.id})}"><i
												class="icon_pencil-edit"></i></a>
										<a class="btn btn-success" id="detailsButton"
										   th:href="@{/contacts/findById/(id=${contact.id})}"><i
												class="icon_document_alt"></i></a>
										<a class="btn btn-danger" id="deleteButton"
										   th:href="@{/contacts/delete/(id=${contact.id})}"><i
												class="icon_close_alt2"></i></a>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</section>
				</div>
			</div>


			<!-- page end-->
		</section>
	</section>
	<!--main content end-->
	<div class="text-right">
		<div class="credits">
			<!--
			  All the links in the footer should remain intact.
			  You can delete the links only if you purchased the pro version.
			  Licensing information: https://bootstrapmade.com/license/
			  Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
			-->
			Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
		</div>
	</div>
</section>
<!-- container section end -->

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
     tabindex="-1">
	<form method="post" th:action="@{/contacts/addNew}">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Contact Record</h5>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label class="col-form-label" for="txtIdAdd">Id:</label>
						<input class="form-control" disabled id="txtIdAdd" name="id" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtFirstnameAdd">Firstname:</label>
						<input class="form-control" id="txtFirstnameAdd" name="firstname" required type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtLastNameAdd">Lastname:</label>
						<input class="form-control" id="txtLastNameAdd" name="lastname" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtEmailAdd">Email:</label>
						<input class="form-control" id="txtEmailAdd" name="email" required type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtMobileAdd">Mobile:</label>
						<input class="form-control" id="txtMobileAdd" name="mobile" type="text">
					</div>
					<div class="form-group">
						<label class="col-form-label" for="txtPhoneAdd">Phone:</label>
						<input class="form-control" id="txtPhoneAdd" name="phone" required type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtRemarksAdd">Remarks:</label>
						<input class="form-control" id="txtRemarksAdd" name="remarks" type="text">
					</div>
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>


<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="editModal" role="dialog"
     tabindex="-1">
	<form method="put" th:action="@{/contacts/update}">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Contact Record</h5>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="form-group">
						<label class="col-form-label" for="txtIdEdit">Id:</label>
						<input class="form-control" id="txtIdEdit" name="id" readonly type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtFirstnameEdit">Firstname:</label>
						<input class="form-control" id="txtFirstnameEdit" name="firstname" required type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtLastnameEdit">Lastname:</label>
						<input class="form-control" id="txtLastnameEdit" name="lastname" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtEmailEdit">Email:</label>
						<input class="form-control" id="txtEmailEdit" name="email" required type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtMobileEdit">Mobile:</label>
						<input class="form-control" id="txtMobileEdit" name="mobile" type="text">
					</div>
					<div class="form-group">
						<label class="col-form-label" for="txtPhoneEdit">Phone:</label>
						<input class="form-control" id="txtPhoneEdit" name="phone" required type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="txtRemarksEdit">Remarks:</label>
						<input class="form-control" id="txtRemarksEdit" name="remarks" type="text">
					</div>
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="modal" id="deleteModal" role="dialog" tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Confirm delete</h5>
				<button aria-label="Close" class="close" data-dismiss="modal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this record?</p>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" href="" id="delRef">Yes, Delete</a>
				<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/contact.js"></script>

</body>

</html>
