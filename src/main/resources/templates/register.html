<body class="login-img3-body">

<div class="container">

	<form class="login-form" method="post" th:action="@{/users/addNew}">
		<div class="login-wrap">
			<p class="login-img"><i class="icon_lock_alt"></i></p>

			<div class="input-group">
				<span class="input-group-addon"><i class="icon_profile"></i></span>
				<input autofocus class="form-control" name="firstname" placeholder="Firstname" type="text">
			</div>

			<div class="input-group">
				<span class="input-group-addon"><i class="icon_profile"></i></span>
				<input autofocus class="form-control" name="lastname" placeholder="Lastname" type="text">
			</div>

			<div class="input-group">
				<span class="input-group-addon"><i class="icon_profile"></i></span>
				<input autofocus class="form-control" name="username" placeholder="Username" type="text">
			</div>

			<div class="input-group">
				<span class="input-group-addon"><i class="icon_key_alt"></i></span>
				<input class="form-control" id="password" name="password" placeholder="Password" type="password">
			</div>

			<div class="input-group">
				<span class="input-group-addon"><i class="icon_key_alt"></i></span>
				<input class="form-control" id="confirmPassword" placeholder="Confirm Password" type="password">
			</div>

			<label class="checkbox">
				<span><a th:href="@{/login}"> Login Page</a></span>
				<span class="pull-right"> <a th:href="@{/forgot-password}"> Forgot Password?</a></span>
			</label>
			<button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
		</div>
	</form>
	<div class="text-right">
