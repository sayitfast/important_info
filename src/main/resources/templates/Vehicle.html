<!DOCTYPE html>

<!--head tag start-->

<body>
<!-- container section start -->
<section class="" id="container">

	<!--header start-->
	<div th:insert="fragments/header_Ui_Fragment"></div>
	<!--header end-->

	<!--sidebar start-->
	<div th:insert="fragments/sidebarFragment"></div>
	<!--sidebar end-->
	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa fa-bars"></i> List of Vehicles</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="fa fa-bars"></i>Pages</li>
						<li><i class="fa fa-square-o"></i>Pages</li>
					</ol>
				</div>
			</div>
			<!-- page start-->

			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">
							Vehicles Data
						</header>
						<button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">Add
							New
						</button>

						<table class="table table-striped table-advance table-hover">
							<tbody>
							<tr>
								<th></th>
								<th><i class="icon_profile"></i> Id</th>
								<th><i class="icon_profile"></i> Name</th>
								<th><i class="icon_calendar"></i>Description</th>
								<th><i class="icon_mail_alt"></i> Acquisition Date</th>
								<th><i class="icon_cogs"></i> Action</th>
							</tr>
							<tr th:each="vehicle:${vehicles}">
								<td th:text="${vehicle.id}">Id</td>
								<td th:text="${vehicle.name}">Name</td>
								<td th:text="${vehicle.description}">Description</td>
								<td th:text="${vehicle.acquisitionDate}">Acquisition Date</td>
								<td>
									<div class="btn-group">
										<a class="btn btn-primary" id="editButton"
										   th:href="@{/vehicles/findById/(id=${vehicle.id})}"><i
												class="icon_pencil-edit"></i></a>
										<a class="btn btn-success" id="detailsButton"
										   th:href="@{/vehicles/findById/(id=${vehicle.id})}"><i
												class="icon_document_alt"></i></a>
										<a class="btn btn-danger" id="deleteButton"
										   th:href="@{/vehicles/delete/(id=${vehicle.id})}"><i
												class="icon_close_alt2"></i></a>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</section>
				</div>
			</div>

			<!-- page end-->
		</section>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
     tabindex="-1">
	<form method="post" th:action="@{/vehicles/addNew}">
		<div class="modal-dialog modal-lg" role="document" style="width:70%">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Vehicle Record</h5>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table width="100%">
						<tr>
							<td width="50%">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="ddlVehicleTypeAdd">Vehicle
										Type: </label>
									<div class="col-sm-6">
										<select class="form-control" id="ddlVehicleTypeAdd" name="vehicletypeid">
											<option>-SELECT-</option>
											<option th:each="vehicleType : ${vehicleTypes}"
											        th:text="${vehicleType.description}"
											        th:value="${vehicleType.id}">
											</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="txtVehicleNameAdd">Vehicle
										Name: </label>
									<div class="col-sm-6">
										<input class="form-control" id="txtVehicleNameAdd" name="name"
										       placeholder="Vehicle name"
										       type="text">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="txtVehicleNumberAdd">Vehicle
										Number: </label>
									<div class="col-sm-6">
										<input class="form-control" id="txtVehicleNumberAdd" name="vehicleNumber"
										       placeholder="Vehicle number" type="text">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="txtRegistrationDateAdd">Registration
										Date: </label>
									<div class="col-sm-6">
										<input class="form-control" id="txtRegistrationDateAdd" name="registrationDate"
										       placeholder="Registration date" type="date">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="txtDescriptionAdd">Description: </label>
									<div class="col-sm-6">
										<textarea class="form-control" id="txtDescriptionAdd" name="description"
										          placeholder="Description" rows="2" type="text"></textarea>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="txtAcquisitionDateAdd">Acquisition
										Date: </label>
									<div class="col-sm-6">
										<input class="form-control" id="txtAcquisitionDateAdd" name="acquisitionDate"
										       placeholder="Acquisition date" type="date">

									<label class="col-sm-4 col-form-label" for="ddlVehicleMakeAdd">Vehicle

							<td style="padding-left:10px" width="50%">
								<div class="form-group row">

								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="txtPowerAdd">Power: </label>
									<div class="col-sm-6">

									<label class="col-sm-4 col-form-label" for="txtFuelCapacityAdd">Fuel

										<input class="form-control" id="txtfuelCapacityAdd" name="fuelCapacity"

								</div>

									<label class="col-sm-4 col-form-label" for="txtNetWeightAdd">Net Weight: </label>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="txtRemarksAdd">Remarks: </label>
									<div class="col-sm-6">
										<textarea class="form-control" id="txtRemarksAdd" name="remarks"
										          placeholder="Remarks"
										          rows="2" type="text"></textarea>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="ddlEmployeeAdd">In Charge</label>
									<div class="col-sm-6">
										<select class="form-control" id="ddlEmployeeAdd" name="employeeid">
											<option disabled>-SELECT-</option>
											<option th:each="employee : ${employees}"
											        th:text="${employee.firstname}"
											        th:value="${employee.id}">
											</option>
										</select>
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="ddlCurrentStatusAdd">Current
										Status</label>
									<div class="col-sm-6">
										<select class="form-control" id="ddlCurrentStatusAdd" name="vehiclestatusid">
											<option>-SELECT-</option>
											<option th:each="vehicleStatus : ${vehicleStatuses}"
											        th:text="${vehicleStatus.description}"
											        th:value="${vehicleStatus.id}">
											</option>
										</select>
									</div>
								</div>
								<d
										class="form-group row" iv>
									<label class="col-sm-4 col-form-label" for="flpImageAdd">Select Image: </label>
									<div class="col-sm-6">
										<input class="form-control-file" id="fupImageAdd" name="photo"
										       placeholder="Select File"
										       type="file">
									</div>
				</div>
				</td>
				</tr>
				</table>
				<button class="btn btn-primary" type="submit">OK</button>
			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
				<button class="btn btn-primary" type="submit">Save</button>
			</div>
		</div>
</div>
</form>
</div>
