<!DOCTYPE html>
<html lang="en">

<!--head tag start-->
<span th:insert="fragments/headTagFragment"></span>
<!--head tag end-->

<body>
<!-- container section start -->

<section class="" id="container">

	<!--header start-->
	<div th:insert="fragments/header_Ui_Fragment"></div>
	<!--header end-->

	<!--sidebar start-->
	<div th:insert="fragments/sidebarFragment"></div>
	<!--sidebar end-->

	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa fa-bars"></i> List of Countries</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="fa fa-bars"></i>Pages</li>
						<li><i class="fa fa-square-o"></i>Pages</li>
					</ol>
				</div>
			</div>
			<!-- page start-->
			<div class="row">
				<div class="col-lg-12">
					<button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">New
						Country
					</button>

					<table class="table table-striped table-advance table-hover">
						<thead>
						<tr>
							<th><i class="icon_table"></i> id</th>
							<th><i class="icon_table"></i> Description</th>
							<th><i class="icon_table"></i> Capital</th>
							<th><i class="icon_table"></i> Code</th>
							<th><i class="icon_cogs"></i> Actions</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="country:${countries}">
							<td th:text="${country.id}"></td>
							<td th:text="${country.description}"></td>
							<td th:text="${country.capital}"></td>
							<td th:text="${country.code}"></td>
							<td>
								<div class="btn-group">
									<a class="btn btn-primary" id="editButton"
									   th:href="@{/countries/findById/(id=${country.id})}"><i
											class="icon_pencil-edit"></i></a>
									<a class="btn btn-success" id="detailsButton"
									   th:href="@{/countries/findById/(id=${country.id})}"><i
											class="icon_pencil-edit"></i></a>
									<a class="btn btn-danger" id="deleteButton"
									   th:href="@{/countries/delete/(id=${country.id})}"><i class="icon_close_alt2"></i></a>
								</div>
							</td>
						</tr>
						</tbody>

					</table>
				</div>
			</div>
			<div>
				<span> Total Records: </span>
				<span th:text="${countriesCount}"></span>
				<span th:text="${@environment.getProperty('appVersion')}"></span>
			</div>
			<!-- page end-->

		</section>
	</section>
	<!--main content end-->
	<!-- designed by fragment -->
	<div th:insert="fragments/designedByFragment"></div>
	<!-- end designed by fragment -->
</section>
<!-- container section end -->

<!--modal windows-->
<div aria-hidden="true" aria-labelledby="addModal" class="modal fade" id="addModal" role="dialog"
     tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addModalTitle">New Country</h5>
				<button aria-label="Close" class="close" data-dismiss="modal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="post" th:action="@{/countries/addNew}">

					<div class="form-group">
						<label class="col-form-label" for="description-name">Description:</label>
						<input class="form-control" id="description-name" name="description" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="capital-name">Capital:</label>
						<input class="form-control" id="capital-name" name="capital" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="code-name">Code:</label>
						<input class="form-control" id="code-name" name="code" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="continent-name">Continent:</label>
						<input class="form-control" id="continent-name" name="continent" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="nationality-name">Nationality:</label>
						<input class="form-control" id="nationality-name" name="nationality" type="text">
					</div>

					<div class="form-group">
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
			</div>
		</div>
	</div>
</div>

<div aria-hidden="true" aria-labelledby="editModal" class="modal fade" id="editModal" role="dialog"
     tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModalTitle">Update Country</h5>
				<button aria-label="Close" class="close" data-dismiss="modal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="put" th:action="@{/countries/update}">
					<div class="form-group">
						<label class="col-form-label" for="idEdit">Id:</label>
						<input class="form-control" id="idEdit" name="id" readonly type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="descriptionEdit">Description:</label>
						<input class="form-control" id="descriptionEdit" name="description" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="capitalEdit">Capital:</label>
						<input class="form-control" id="capitalEdit" name="capital" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="codeEdit">Code:</label>
						<input class="form-control" id="codeEdit" name="code" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="continentEdit">Continent:</label>
						<input class="form-control" id="continentEdit" name="continent" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="nationalityEdit">Nationality:</label>
						<input class="form-control" id="nationalityEdit" name="nationality" type="text">
					</div>

					<div class="form-group">
						<button class="btn btn-primary" type="submit">Submit</button>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
			</div>
		</div>
	</div>
</div>

<div aria-hidden="true" aria-labelledby="detailsModal" class="modal fade" id="detailsModal" role="dialog"
     tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="detailsModalTitle">Country Details</h5>
				<button aria-label="Close" class="close" data-dismiss="modal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="put" th:action="@{/countries/findbyId}">
					<div class="form-group">
						<label class="col-form-label" for="idDetails">Id:</label>
						<input class="form-control" id="idDetails" name="id" readonly type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="descriptionDetails">Description:</label>
						<input class="form-control" id="descriptionDetails" name="description" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="capitalDetails">Capital:</label>
						<input class="form-control" id="capitalDetails" name="capital" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="codeDetails">Code:</label>
						<input class="form-control" id="codeDetails" name="code" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="continentEdit">Continent:</label>
						<input class="form-control" id="continentDetails" name="continent" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="nationalityDetails">Nationality:</label>
						<input class="form-control" id="nationalityDetails" name="nationality" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="lastModifiedByDetails">lastModifiedBy:</label>
						<input class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" type="text">
					</div>

					<div class="form-group">
						<label class="col-form-label" for="lastModifiedDateDetails">lastModifiedDate:</label>
						<input class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" type="text">
					</div>

					<!--					<div class="form-group">-->
					<!--						<button class="btn btn-primary" type="submit">Submit</button>-->
					<!--					</div>-->
				</form>
			</div>

			<div class="modal-footer">
				<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="deleteModal" role="dialog" tabindex="-1">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Confirm Delete</h5>
				<button aria-label="Close" class="close" data-dismiss="modal" type="button">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this record?</p>
			</div>
			<div class="modal-footer">
				<a class="btn btn-primary" href="" id="confirmDeleteButton">Yes, Delete</a>
				<button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
			</div>
		</div>
	</div>
</div>
<!--end Mmdal Windows-->

<!-- javascripts -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- nice scroll -->
<script src="js/jquery.scrollTo.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<!--custome script for all page-->
<script src="js/scripts.js"></script>
<script src="js/country.js"></script>


</body>

</html>
