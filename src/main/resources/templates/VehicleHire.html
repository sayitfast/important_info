<!DOCTYPE html>
<html lang="en">

<!--head tag start-->
<span th:insert="fragments/headTagFragment"></span>
<!--head tag end-->

<body>
<!-- container section start -->
<section class="" id="container">

	<!--header start-->
	<div th:insert="fragments/header_Ui_Fragment"></div>
	<!--header end-->

	<!--sidebar start-->
	<div th:insert="fragments/sidebarFragment"></div>
	<!--sidebar end-->


	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa fa-bars"></i> List of Vehicle Hires</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
						<li><i class="fa fa-bars"></i>Pages</li>
						<li><i class="fa fa-square-o"></i>Pages</li>
					</ol>
				</div>
			</div>
			<!-- page start-->

			<div class="row">
				<div class="col-lg-12">
					<section class="panel">
						<header class="panel-heading">
							Vehicle Hire Details
						</header>
						<button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">Add
							New
						</button>

						<table class="table table-striped table-advance table-hover">
							<tbody>
							<tr>
								<th><i class="icon_table"></i> Id</th>
								<th><i class="icon_table"></i>Vehicle</th>
								<th><i class="icon_table"></i>Date Out</th>
								<th><i class="icon_table"></i>Date In</th>
								<th><i class="icon_cogs"></i> Action</th>
							</tr>
							<tr th:each="vehicleHire:${vehicleHires}">
								<td th:text="${vehicleHire.id}">Id</td>
								<td th:text="${vehicleHire.vehicle.name}">Vehicle</td>
								<td th:text="${vehicleHire.dateOut}">Date Out</td>
								<td th:text="${vehicleHire.dateIn}">Date In</td>
								<td>
									<div class="btn-group">
										<a class="btn btn-primary" id="editButton"
										   th:href="@{/vehicleHires/findById/(id=${vehicleHire.id})}"><i
												class="icon_pencil-edit"></i></a>
										<a class="btn btn-success" id="detailsButton"
										   th:href="@{/vehicleHires/findById/(id=${vehicleHire.id})}"><i
												class="icon_document_alt"></i></a>
										<a class="btn btn-danger" id="deleteButton"
										   th:href="@{/vehicleHires/delete/(id=${vehicleHire.id})}"><i
												class="icon_close_alt2"></i></a>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</section>
				</div>
			</div>

			<!-- page end-->
		</section>
	</section>
	<!--main content end-->
	<div class="text-right">
		<div class="credits">

</section>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="addModal" role="dialog"
     tabindex="-1">
	<form method="post" th:action="@{/vehicleHires/addNew}">
		<div class="modal-dialog modal-lg" role="document" style="width:70%">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New Vehicle Hire</h5>
					<button aria-label="Close" class="close" data-dismiss="modal" type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<table width="100%">
						<tr>
							<td width="50%">
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="idAdd">Id: </label>
									<div class="col-sm-6">
										<input class="form-control" disabled id="idAdd" name="id" placeholder="Id"
										       type="text">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="ddlVehicleAdd">Vehicle: </label>
									<div class="col-sm-6">
										<select class="form-control" id="ddlVehicleAdd" name="vehicleid">
											<option>-SELECT-</option>
											<option th:each="vehicle : ${vehicles}"
											        th:text="${vehicle.description}"
											        th:value="${vehicle.id}">
											</option>
										</select>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="ddlClientAdd">Client: </label>
									<div class="col-sm-6">
										<select class="form-control" id="ddlClientAdd" name="clientid">
											<option>-SELECT-</option>
											<option th:each="client : ${clients}"
											        th:text="${client.name}"
											        th:value="${client.id}">
											</option>
										</select>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="dateOutAdd">Date Out: </label>
									<div class="col-sm-6">
										<input class="form-control" id="dateOutAdd" name="dateOut"
										       placeholder="Date Out"
										       type="date">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="timeOutAdd">Time Out:</label>
									<div class="col-sm-6">
										<input class="form-control" id="timeOutAdd" name="timeOut"
										       placeholder="Time Out"
										       type="text">
									</div>
								</div>
							</td>
							<td style="padding-left:10px" width="50%">

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="ddlLocationAdd">Destination: </label>
									<div class="col-sm-6">
										<select class="form-control" id="ddlLocationAdd" name="locationid">
											<option>-SELECT-</option>
											<option th:each="location : ${locations}"
											        th:text="${location.description}"
											        th:value="${location.id}">
											</option>
										</select>
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="dateInAdd">Date In: </label>
									<div class="col-sm-6">
										<input class="form-control" id="dateInAdd" name="dateIn" placeholder="Date In"
										       type="date">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="timeInAdd">Time In: </label>
									<div class="col-sm-6">
										<input class="form-control" id="timeInAdd" name="timeIn" placeholder="Time In"
										       type="text">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="priceAdd">Price: </label>
									<div class="col-sm-6">
										<input class="form-control" id="priceAdd" name="price" placeholder="Price"
										       type="text">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="remarksAdd">Remarks</label>
									<div class="col-sm-6">
										<textarea class="form-control" id="remarksAdd" name="remarks"
										          placeholder="Remarks" rows="3"></textarea>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<button class="btn btn-primary" type="submit">Sign in</button>
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="dateInEdit">Date In: </label>
									<div class="col-sm-6">

									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="timeInEdit">Time In: </label>
									<div class="col-sm-6">
										<input class="form-control" id="timeInEdit" name="timeIn" placeholder="Time In"
										       type="text">
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="priceEdit">Price: </label>
									<div class="col-sm-6">
										<input class="form-control" id="priceEdit" name="price" placeholder="Price"
										       type="text">
									</div>
								</div>

								<div class="form-group row">
									<label class="col-sm-4 col-form-label" for="remarksEdit">Remarks</label>
									<div class="col-sm-6">
										<textarea class="form-control" id="remarksEdit" name="remarks"
										          placeholder="Remarks" rows="3"></textarea>
									</div>
								</div>
							</td>
						</tr>
					</table>
					<button class="btn btn-primary" type="submit">Sign in</button>
				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
					<button class="btn btn-primary" type="submit">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>
